<html>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

<body>
    <p text-align="center">VENDOR DETAILS</p>
<div class="student-profile py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center">
              <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
              <h3></h3>
            </div>
            <div class="card-body">
              <p class="mb-0"><strong class="pr-1">VENDOR ID:</strong>0000000005</p>
              <p class="mb-0"><strong class="pr-1">NAME:</strong>Shyam Prakash M</p>
              <p class="mb-0"><strong class="pr-1">CITY:</strong>Chennai</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent border-0">
                <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
              </div>
              <div class="card-body pt-0">
                <table class="table table-bordered">
                  <thead>
                      <tr *ngFor="let role of resdata">
                          <th width="30%">NAME</th>
                          <td width="2%">:</td>
                          <td><span>Shyam Prakash M</span></td>
                        </tr>
                        <tr *ngFor="let role of resdata">
                          <th width="30%">VENDOR ID</th>
                          <td width="2%">:</td>
                          <td><span>0000000005</span></td>
                        </tr>
                        <tr *ngFor="let role of resdata">
                          <th width="30%">CITY</th>
                          <td width="2%">:</td>
                          <td><span>Chennai</span></td>
                          
                        </tr>
                        <tr *ngFor="let role of resdata">
                            <th width="30%">ADDRESS</th>
                            <td width="2%">:</td>
                            <td><span>0000023064</span></td>
                            
                          </tr>
                          <tr *ngFor="let role of resdata">
                            <th width="30%">POSTALCODE</th>
                            <td width="2%">:</td>
                            <td><span>600118</span></td>
                            
                          </tr>

                  </thead>
                </table>
            </div>
          </div>
          <div style="height: 26px"></div>
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3>
            </div>
            <div class="card-body pt-0">
                <ng-container *ngFor="let role of resdata">
                    <p style="text-align:center"> ADRESS: 0000023064 </p>
                    <p style="text-align:center"> CITY: Chennai </p>
                    
                    <p style="text-align:center"> POSTALCODE:600118 </p>
              
                </ng-container>
                
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
